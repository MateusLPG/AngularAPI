<!--- Isso é um template de Material que importamos no início-->

<mat-sidenav-container >
    <!--Essencial para fazer o sidenav ser do lado da tela-->
    <mat-sidenav class="sidenav" mode="side" opened
        fixedInViewport="true" fixedTopGap="64">
        <!--classe que faz alinhar um abaixo do outro-->
        <mat-nav-list class="nav-list">
            
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                    Início
            </a>
            <a mat-list-item routerLink="/products">
                <i class="material-icons">
                    storefront
                </i>
                    Produtos
            </a>
            <a mat-list-item routerLink="/testes">
                <i class="material-icons">
                    pending_actions
                </i>
                    Testes
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!--conteudo do botão selecionado na nav-->
    <mat-sidenav-content class="content">
        <router-outlet>
            
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
