<div class="mat-elevation-z8">
    <!-- Aqui é feita o Property Binding, puxa os dados de products-->
    <table class="tabela" mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
          <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef >Preço</th>
                                            <!--Adicionado o Pipe de Currency-->
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

             <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef >Ações</th>
                                            <!--Adicionado o Pipe de Currency-->
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}
                <a routerLink="">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
            </td>
        </ng-container>

                        <!-- Tem que colocar as displayedColumns no component-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
